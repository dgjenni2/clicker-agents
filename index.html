<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clicker Agents</title>
  </head>
  <body>
    <main>
      <h1>Clicker Agents</h1>
      <section class="clickArea">
        <div>
          <h2>Enemy Name</h2>
          <div class="healthBar"></div>
        </div>
        <button><i class="fa-solid fa-gear fa-fw"></i></button>
        <p>Area Name</p>
        <i class="fa-solid fa-gear fa-fw"></i>
      </section>
      <section class="otherStats">
        <h2>Stats</h2>
        <p>Number of Agents:</p>
        <p>Enemies Defeated:</p>
        <p>Gold Earned:</p>
        <p>Click Damage:</p>
        <p>Passive Damage:</p>
      </section>
      <section class="agentContainer">
        <h2>Agents</h2>
        <ul class="agentList">
          <li>Agent1</li>
          <li>Agent2</li>
          <li>Agent3</li>
        </ul>
      </section>
    </main>
  </body>
</html>
